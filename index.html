<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Agent Information</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="img-header">
                <img src="./img/Valorant_pink_version_logo.svg.png" alt="">
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="container-card">
                    <div class="agent" id="back">
                        <div class="specification">
                            <h2 id="name-agent">Omen</h2>
                            <p id="func-agent">Controlador</p>
                        </div>
                        <img id="img-agent" src="./img/omen.png" alt="">
                    </div>
                    <div class="information">
                        <h2>Habilides:</h2>
                        <ul>
                            <li id="hab-1"> <b>Q</b> - Paranoia</li>
                            <li id="hab-2"> <b>E</b> - Manto Sombrio</li>
                            <li id="hab-3"> <b>C</b> - Passos Tenebrosos</li>
                            <li id="hab-4"> <b>X</b> - Salto das Sombras</li>
                        </ul>
                    </div>
                </div>

                <div class="class">
                    <div class="list-btn">
                        <ul>
                            <li><button id="omen">Omen</button></li>
                            <li><button id="jett">Jett</button></li>
                            <li><button id="brim">Brimstone</button></li>
                            <li><button id="viper">Viper</button></li>
                            <li><button id="sova">Sova</button></li>
                            <li><button id="fade">Fade</button></li>
                            <li><button id="chamber">Chamber</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="./script.js"></script>
</html>
